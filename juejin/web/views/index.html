<%include header.html%>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                    <%tags.forEach(tag=>{ %>
                        <li class="list-group-item text-center">
                            <a href="/?tagId=<%=tag.id%>">
                                <img src="<%=tag.image%>" style="width:25px;height:25px" />
                                <%=tag.name%>
                                    <span class="badge">
                                        <%=tag.article%>
                                    </span>
                            </a>
                        </li>
                        <%}) %>
                </ul>
            </div>
            <div class="col-md-9">
                <ul class="list-group">
                    <%articles.forEach(article=>{ %>
                        <li class="list-group-item">
                            <a href="/detail/<%=article.id%>">
                                <%=article.title%>
                            </a>
                        </li>
                        <%}) %>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <%include footer.html%>
