<%- include header.html%>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <ul class="list-group">
        <%tags.forEach(tag=>{%>
        <li class="list-group-item text-center">
          <a href="/?tagId=<%=tag.id%>">
            <img style="width:25px;height:25px;" src="<%=tag.image%>" />
            <%=tag.name%>
            <span class="badge"><%=tag.article%></span>
          </a>
          <a href="/subscribe">订阅</a>
        </li>
        <%})%>
      </ul>
    </div>
    <div class="col-md-10">
      <ul class="list-group">
        <%articles.forEach(article=>{%>
        <li class="list-group-item">
          <a href="/detail/<%=article.id%>">
            <%=article.title%>
          </a>
        </li>
        <%})%>
      </ul>
    </div>
  </div>
</div>
<%- include footer.html%>
